<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9dfa895fe8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Appointment</h1>
      <div class="content">
        <div class="content-left">
          <form id="form">
            <label class="lab">First name:</label>
            <input
              id="first-input"
              type="text"
              name="fname"
              placeholder="Enter your first name"
            />
            <label class="lab">Last name:</label>
            <input
              id="last-input"
              type="text"
              name="lname"
              placeholder="Enter your last name"
            />
            <label class="lab">Subject:</label>
            <input
              id="sub-input"
              type="text"
              name="Subject"
              placeholder="Your Subject"
            />
            <label class="lab">Phone</label>
            <input
              id="phone-input"
              type="tel"
              name="phone"
              placeholder=" Enter Your number phone"
            />
            <label class="lab">Date:</label>
            <input id="date-input" type="date" name="date" />
            <button id="btn">SAVE</button>
          </form>
        </div>

        <ul class="content-right">
           <!-- <li class="item">
            <i class="fas fa-trash"></i>
            <p>hello hello</p>
            </li>
       -->
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
